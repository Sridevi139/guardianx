id: verify_claims_flow
namespace: guardianx

description: >
  Orchestrates fact verification by calling GuardianX backend

tasks:
  - id: call_verify_api
    type: io.kestra.plugin.core.http.Request
    uri: http://host.docker.internal:8000/verify
    method: POST
    headers:
      Content-Type: application/json
    body: |
      {
        "claims": [
          "Vaccines cause infertility",
          "WHO is lying to people"
        ]
      }
